<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频可视化裁剪</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #waveform { width: 100%; height: 128px; background: #f0f0f0; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="../index.html">返回首页</a></p>
        <h1>音频可视化裁剪</h1>
        
        <div class="upload-area" id="upload-area">
            <input type="file" id="file-input" accept="audio/*" hidden>
            <p>点击或拖拽音频到此处</p>
            <p>支持格式: 几乎所有音频格式</p>
        </div>

        <div id="editor" class="hidden">
            <div id="waveform"></div>
            <p>
                <span>当前: <span id="current-time">0.00</span>s</span> | 
                <span>总时长: <span id="duration">0.00</span>s</span>
            </p>
            <div class="options">
                <label>开始: <input type="number" id="start" value="0" min="0" step="0.1">s</label>
                <label>结束: <input type="number" id="end" value="10" min="0" step="0.1">s</label>
                <label>输出:
                    <select id="format">
                        <option value="mp3">MP3</option>
                        <option value="wav">WAV</option>
                    </select>
                </label>
            </div>
            <p>
                <button id="play-btn">播放</button>
                <button id="pause-btn">暂停</button>
                <button id="play-selection-btn">播放选区</button>
                <button id="trim-btn">裁剪导出</button>
            </p>
        </div>

        <div id="progress" class="progress hidden">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text"></span>
        </div>

        <div id="result" class="result hidden">
            <audio id="output" controls style="width:100%"></audio>
            <p><button id="download-btn">下载</button></p>
        </div>
    </div>
    <script src="../libs/wavesurfer.min.js"></script>
    <script src="../libs/ffmpeg/ffmpeg.js"></script>
    <script src="../libs/ffmpeg/ffmpeg-util.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/audio-trim-visual.js"></script>
</body>
</html>
