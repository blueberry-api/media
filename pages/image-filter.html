<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片滤镜</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <p><a href="../index.html">返回首页</a></p>
        <h1>图片滤镜</h1>
        
        <div class="upload-area" id="upload-area">
            <input type="file" id="file-input" accept="image/*" hidden>
            <p>点击或拖拽图片到此处</p>
            <p>支持格式: JPG/JPEG/PNG/WebP/GIF/BMP</p>
        </div>

        <div id="editor" class="hidden">
            <div class="preview"><canvas id="canvas"></canvas></div>
            <div class="options">
                <label>亮度: <input type="range" id="brightness" min="0" max="200" value="100"></label>
                <label>对比度: <input type="range" id="contrast" min="0" max="200" value="100"></label>
                <label>饱和度: <input type="range" id="saturate" min="0" max="200" value="100"></label>
                <label>灰度: <input type="range" id="grayscale" min="0" max="100" value="0"></label>
                <label>模糊: <input type="range" id="blur" min="0" max="20" value="0"></label>
                <label>反色: <input type="range" id="invert" min="0" max="100" value="0"></label>
                <button id="reset-btn">重置</button>
            </div>
            <p><button id="download-btn">下载</button></p>
        </div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/image-filter.js"></script>
</body>
</html>
