<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片加水印</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <p><a href="../index.html">返回首页</a></p>
        <h1>图片加水印</h1>
        
        <div class="upload-area" id="upload-area">
            <input type="file" id="file-input" accept="image/*" multiple hidden>
            <p>点击或拖拽图片到此处 (支持多选)</p>
            <p>支持格式: JPG/JPEG/PNG/WebP/GIF/BMP</p>
        </div>

        <div id="image-list" class="image-list"></div>

        <div id="options" class="options hidden">
            <label>水印文字: <input type="text" id="text" value="Sample"></label>
            <label>字体大小: <input type="number" id="font-size" value="24" min="10"></label>
            <label>颜色: <input type="color" id="color" value="#ffffff"></label>
            <label>透明度: <input type="range" id="opacity" min="0" max="100" value="50"> <span id="opacity-val">50%</span></label>
            <label>位置:
                <select id="position">
                    <option value="center">居中</option>
                    <option value="top-left">左上</option>
                    <option value="top-right">右上</option>
                    <option value="bottom-left">左下</option>
                    <option value="bottom-right">右下</option>
                </select>
            </label>
            <p><button id="apply-btn">添加水印</button></p>
        </div>

        <div id="results" class="results-list"></div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/image-watermark.js"></script>
</body>
</html>
